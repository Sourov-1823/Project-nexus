<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Sign Up page</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="container">
      <div class="form-box">
        <form action="#" class="LoginForm">
            <h2>Login</h2>
            <div class="input-box">
                <input type="text" required>
                <label for="">Username</label>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="password" required>
                <label for="">Password</label>
                <i class='bx bxs-lock-alt'></i>
            </div>
            <div class="forget-section">
                <p>
                    <input type="checkbox" name="" id="">
                    Remember me
                </p>
                <a href="#">Forget Password ?</a>
            </div>
            <button class="btn">Sign in</button>
            <div class="account-creation">
                <span>Don't have an account ? <a href="#" class="RegisterLink">Register</a></span>
            </div>
        </form>
        <form action="#" class="SignupForm"name="FormFill" >
            <h2>Register</h2>
            <p id="result"></p>
            <div class="input-box">
                <input type="text" name="Username" required>
                <label for="">Username</label>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="password" name="Password"required>
                <label for="">Password</label>
                <i class='bx bxs-lock-alt'></i>
            </div>
            <div class="input-box">
                <input type="password" name="CPassword"required>
                <label for="">Confirm Password</label>
                <i class='bx bxs-lock-alt'></i>
            </div>
            <button class="btn">Sign up</button>
            <div class="account-creation">
                <span>Already have an account ? <a href="#" class="LoginLink">Login</a></span>
            </div>
        </form>
      </div>
    </div>
 <script src="index.js"></script>   
</body>
</html>
